<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>タスク管理ツール</h1>
            <p>チームでタスクを共有しましょう</p>
            <button id="loginButton" class="google-btn">
                <span class="google-icon">G</span>
                Googleでログイン
            </button>
        </div>
    </div>

    <div id="appContainer" style="display: none;">
        <button class="menu-trigger-btn" onclick="window.toggleQuickSidebar()">
            <span></span><span></span><span></span>
        </button>

        <div class="sidebar">
            <div class="sidebar-header">
                <div style="width:100%; display:flex; align-items:center; justify-content:center; position:relative; min-height:32px;">
                    <div class="logo-container">
                        <div class="logo-placeholder" 
                             onclick="window.openLogoLink()" 
                             oncontextmenu="event.preventDefault(); window.showLogoSettingsModal();" 
                             title="右クリックでアイコン設定">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="category-actions">
                <button onclick="window.showAddCategoryModal()" class="btn-add-category-sidebar">+ ページ追加</button>
            </div>
            <div class="bookmark-tabs" id="categoryTabs">
                <div id="categoryList"></div>
                <div id="settingsArea"></div>
            </div>
            <button class="settings-button" onclick="window.logout()">ログアウト</button>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2 id="contentTitle">読み込み中...</h2>
                <div id="headerActions"></div>
            </div>
            <div class="content-body">
                <div class="content-wrapper" id="contentWrapper"></div>
            </div>
        </div>
    </div>

    <div id="addCategoryModal" class="modal"></div>

    <div id="quickSidebarBackdrop" onclick="window.toggleQuickSidebar()"></div>
    <div id="quickSidebar">
        <div style="display:flex; justify-content:flex-end; align-items:center; margin-bottom:20px; min-height:32px;">
            <button class="icon-btn" onclick="window.openQuickLinkSettings()" title="リンク設定">
                <svg class="svg-icon" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.41l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.23.24.41.49.41h4c.25 0 .46-.18.49-.41l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
        </div>
        <div id="quickLinkList" style="flex:1; overflow-y:auto;">
            </div>
    </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
